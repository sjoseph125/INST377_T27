                    </a>

            <section class="section">

                    <div class="map" style="width: 930px; height: 630px; border: solid 3px black;"></div>
                </div>
            </section>

            <section class="section">
                <div class="results">
                    
                    <div class="container">
                    <p class="chosen_State"></p>

                            <option value="">Choose A Legislator</option>

                        </select>
                    </div>

                    <div class="container mb-6 mt-3">

                        </div>
                    </div>

                    <div class="container my-6">
                        <div class="ind_Contr">

                    </div>

                    <div class="contributions_industry">

            <div class="filter_Box">
                <form class="filters">
                    
                    <input type="checkbox" name="Representatives" id="checkbox_1">
                    <label for="checkbox_1">Representatives</label>
                    <input type="checkbox" name="Senators" id="checkbox_2">
